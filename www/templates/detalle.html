<ion-view>
  <ion-content>
    <style>
      .card {
        padding-top: 1px;
        padding-bottom: 1px;
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
        margin-right:4%;
        margin-left:4%;
      }
      .modal{ /* full screen */
        top: 0 ;
        bottom: 0 ;
        left: 0 ;
        right: 0 ;
        width: 100% ;
      }
      /*.slider {*/
      /*height: 100%;*/
      /*}*/
    </style>
items.length: {{items.length}}
    <div ng-repeat="cam in items | filter:(cam[4] = rowid):true track by cam[4]">
      <div class="list card">
        <div class="item item-image" style="height:100%; width:100%">
          <img ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg">
          <!--<img ng-src="../img/ionic.png">-->
          <!--<img ng-src="{{cam[2]}}">-->
          <!--<img  ng-src="{{ cam[2]}}" fallback-src="http://google.com/favicon.ico"/>-->
          <!--<img ng-src="http://loremflickr.com/500/500?random={{$index+1}}">-->
        </div>

        <div class="item item-body">
          <!--rowid: {{rowid}}<br>-->
          <!--cam[4]: {{cam[4]}}<br>-->
          <p>
            <i class="icon ion-android-locate"></i>
            <b>Lugar: </b>{{ ::cam[0] }}
          </p>
          <p>
            <i class="icon ion-android-locate"></i>
            <b>Concejo: </b>{{ ::cam[1] }}
          </p>

          <!--
                      <md-button class="md-raised md-primary" ng-click="prevSlide()">

          <div class="item item-text-wrap">
            This is a basic Card with some text.
          </div>

        </div>

        <div class="item item-divider">
          I'm a Footer in a Card!
        </div>
        <!-------------------------------------------------------------------------------------------------------->
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#" ng-click="prevSlide()">
            <i class="icon ion-chevron-left"></i>
            Anterior
          </a>
          <a class="tab-item" href="#" ng-click="recargar()">
            <i class="icon ion-ios-reload"></i>
            Recargar
          </a>
          <a class="tab-item" href="#" ng-click="nextSlide()">
            <i class="icon ion-chevron-right"></i>
            Siguiente
          </a>
        </div>


        <div class="item tabs tabs-secondary tabs-icon-left">
          <button class="button button-positive icon-left ion-chevron-left" ng-click="prevSlide()">Anterior</button>
          <button class="button button-positive" ng-click="">Recargar</button>
          <button class="button button-positive icon-right ion-chevron-right" ng-click="nextSlide()">Siguiente</button>
        </div>

      </div>
