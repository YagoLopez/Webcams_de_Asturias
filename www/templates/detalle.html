<ion-view view-title="Detalles">

    <style>
      .card {
        padding-top: 1px;
        padding-bottom: 1px;
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
        margin-right:4%;
        margin-left:4%;
      }
      .modal{ /* full screen */
        top: 0 ;
        bottom: 0 ;
        left: 0 ;
        right: 0 ;
        width: 100% ;
      }

items.length: {{items.length}}

        <div class="item item-body">
          <p>
            <i class="icon ion-android-locate"></i>
            <b>Lugar: </b>{{ ::cam[0] }}
          </p>
          <p>
            <i class="icon ion-android-locate"></i>
            <b>Concejo: </b>{{ ::cam[1] }}

        </div>
