<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Detalles</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div ng-controller="SwiperCtrl3">
      <ks-swiper-container swiper="swiper"
                           slides-per-view="1"
                           slides-per-column="1"
                           space-between="0"
                           pagination-is-active="true"
                           pagination-clickable="true"
                           show-nav-buttons="false"
                           loop="false"
                           direction="horizontal"
                           on-ready="onReadySwiper(swiper)"
        >
        <ks-swiper-slide class="swiper-slide" ng-repeat="cam in items">
          <div class="list card">
            <div class="item item-image">
              <!--<img ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg">-->
              <img ng-src="../img/ionic.png">
              <!--<img ng-src="{{cam[2]}}">-->
            </div>
            <div class="list list-inset">
              <div class="item">
                <i class="icon ion-android-locate"></i>
                <b>Lugar: </b>{{ cam[0] }}
              </div>
              <div class="item">
                <i class="icon ion-android-locate"></i>
                <b>Concejo: </b>{{ cam[1] }}
              </div>
              <div class="item">
                <i class="icon ion-android-locate"></i>
                <b>Categor√≠a: </b>{{ cam[3] }}
              </div>
            </div>
          </div>
        </ks-swiper-slide>
      </ks-swiper-container>
      <button ng-click="prev()">Prev</button>
      <button ng-click="next()">Next</button>
    </div>
  </ion-content>
</ion-modal-view>
