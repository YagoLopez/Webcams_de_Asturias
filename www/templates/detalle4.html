<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Detalles</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <style>
      .myslides {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        height: 500px;
        border-bottom: 1px solid gray;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: none;
        display: flex;
        justify-content: center;
        align-items: center;
        background: grey url('http://www.broadwaybalancesamerica.com/images/ajax-loader.gif') no-repeat center;
      }
      .swiper-slide .slide-img {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>

    <div class="myslides" ng-controller="SearchCtrl">
      <ks-swiper-container swiper="swiper" on-ready="onReadySwiper(swiper)" override-parameters="options">
        <ks-swiper-slide class="swiper-slide" ng-repeat="slide in generateSlides(200) track by $index">
          <div class="slide-img" ng-if="activeThree.indexOf($index+1) > -1"
               style="background-image: url('http://loremflickr.com/500/500?random={{$index+1}}')"></div>
        </ks-swiper-slide>
      </ks-swiper-container>
      <button ng-click="prev()">Prev</button>
      <button ng-click="next()">Next</button>
    </div>

  </ion-content>
</ion-modal-view>
