<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Detalles</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <style>
      .card {
        padding-top: 1px;
        padding-bottom: 1px;
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
        margin-right:4%;
        margin-left:4%;
      }
    </style>

    <style>
      .myslides {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        height: 500px;
        border-bottom: 1px solid gray;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        /*text-align: center;*/
        /*font-size: 18px;*/
        /*background: none;*/
        /*display: flex;*/
        /*justify-content: center;*/
        /*align-items: center;*/
        background: grey url('http://www.broadwaybalancesamerica.com/images/ajax-loader.gif') no-repeat center;
      }
      .swiper-slide .slide-img {
        height: 200px;
        /*width: 100%;*/
        /*height: 100%;*/
        /*background-size: contain;*/
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>


    <div class="myslides" ng-controller="SearchCtrl">
      <ks-swiper-container swiper="swiper"
                           override-parameters="{'preloadImages':0, 'lazyLoading':1, 'lazyLoadingInPrevNext':1}"
                           slides-per-view="1"
                           slides-per-column="1"
                           space-between="0"
                           pagination-is-active="false"
                           pagination-clickable="false"
                           show-nav-buttons="false"
                           loop="false"
                           direction="horizontal"
                           on-ready="onReadySwiper(swiper)"
        >
        <ks-swiper-slide class="swiper-slide" ng-repeat="cam in items">

          <div class="list card">
            <div class="item item-image" style="height:100%; width:100%">
              <!--<img ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg">-->
              <!--<img ng-src="../img/ionic.png">-->
              <!--<img ng-src="{{cam[2]}}">-->
              <div class="slide-img" ng-if="activeThree.indexOf($index+1) > -1"
                   style="background-image: url('http://loremflickr.com/500/500?random={{$index+1}}')"></div>

            </div>
            <div class="list list-inset">
              <div class="item">
                <i class="icon ion-android-locate"></i>
                <b>Lugar: </b>{{ cam[0] }}
              </div>
              <div class="item">
                <i class="icon ion-android-locate"></i>
                <b>Concejo: </b>{{ cam[1] }}
              </div>
              <div class="item">
                <i class="icon ion-android-locate"></i>
                <b>Categor√≠a: </b>{{ cam[3] }}
              </div>
            </div>
          </div>
        </ks-swiper-slide>
      </ks-swiper-container>
      <button ng-click="prev()">Prev</button>
      <button ng-click="next()">Next</button>
    </div>
  </ion-content>
</ion-modal-view>
