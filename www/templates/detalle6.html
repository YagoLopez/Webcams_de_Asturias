<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Detalles</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <style>
      .card {
        padding-top: 1px;
        padding-bottom: 1px;
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
        margin-right:4%;
        margin-left:4%;
      }
      /*.slider {*/
        /*height: 100%;*/
      /*}*/
    </style>
    <ion-slide-box show-pager="false">
      <ion-slide ng-repeat="cam in items">
        <div class="list card">
          <div class="item item-image" style="height:100%; width:100%">
            <img ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg">
            <!--<img ng-src="../img/ionic.png">-->
            <!--<img ng-src="{{cam[2]}}">-->
            <!--<img image-lazy-src="http://loremflickr.com/500/500?random={{$index+1}}" image-lazy-loader="lines">-->
            <!--<img ng-src="http://loremflickr.com/500/500?random={{$index+1}}">-->
          </div>
          <div class="list list-inset">
            <div class="item">
              <i class="icon ion-android-locate"></i>
              <b>Lugar: </b>{{ cam[0] }}
            </div>
            <div class="item">
              <i class="icon ion-android-locate"></i>
              <b>Concejo: </b>{{ cam[1] }}
            </div>
            <div class="item">
              <i class="icon ion-android-locate"></i>
              <b>Categor√≠a: </b>{{ cam[3] }}
            </div>

          </div>
        </div>
      </ion-slide>
    </ion-slide-box>

    <span class="item">
      <button ng-click="nextSlide()">Siguiente</button>
    </span>
    <span class="item">
      <button ng-click="prevSlide()">Anterior</button>
    </span>


  </ion-content>
</ion-modal-view>
