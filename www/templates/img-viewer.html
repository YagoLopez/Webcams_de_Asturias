<style type="text/css">
  #gifScroll {
    width: 100%;
    /*height: 60%;*/
    /*padding-top: 50px;*/
    background-repeat: no-repeat;
    background-position: center 50px;
    background-image: url(../img/spinner.gif);
    background-color: transparent;
  }
</style>
<ion-view view-title="Imágen">
  <ion-content>
    <ion-scroll id="gifScroll" zooming="true" direction="xy">
      <img src="{{ ::itemMeteo.url }}" width="100%"/>
    </ion-scroll>
    <!-- pinch ------------------------------------------------------------------------------------------------>
    <div style="text-align: center">
      <span style="padding:5%">Zoom imagen</span>
      <img style="width:10%;vertical-align:middle" src="../img/pinch1.png"/>
    </div>
    <!-- detalles --------------------------------------------------------------------------------------------->
    <div class="card">
      <div class="item item-divider">
        Detalles:
      </div>
      <div class="item item-text-wrap">
        <!--TODO: hacer un campo en la tabla meteo con la url de creditos-->
        <div><span style="color:green">&#187; Descripción:</span> {{ ::itemMeteo.descripcion }}</div>
        <div><span style="color:green">&#187; Categoría:</span> {{ ::itemMeteo.categoria}}</div>
        <div><span style="color:green">&#187; Nombre:</span> {{ ::itemMeteo.nombre}}</div>
        <div><span style="color:green">&#187; Espectro:</span> {{ ::itemMeteo.espectro}}</div>
        <div><span style="color:green">&#187; Fuente:</span> <a href="{{::itemMeteo.url}}" target="_blank">
          {{ ::itemMeteo.fuente}}</a>
        </div>
        <div><span style="color:green">&#187; Tipo imagen:</span> {{ ::itemMeteo.tipoImagen}}</div>
      </div>
    </div>
    <!-- fin detalles ----------------------------------------------------------------------------------------->
  </ion-content>
</ion-view>
