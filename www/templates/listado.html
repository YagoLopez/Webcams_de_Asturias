<ion-view view-title="{{ titulo }}">

  <style type="text/css">
    .item-thumbnail-left {min-height: 0; padding-left: 90px; padding-top: 18px}
    .error {text-align: center; color: red; padding: 40px}
    #btn-mosaico{padding:0; border:0}
    .warning-no-imgs {text-align: center; padding: 15px; color: cornflowerblue}
  </style>

  <ion-nav-buttons side="left">
    <button ng-if="screenWidth < 760" class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    <div class="cam-counter-left">{{ cams.length }}</div>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a id="btn-mosaico" class="button button-icon icon ion-grid"
      href="#/app/mosaico?concejo={{concejo}}&categoria={{categoria}}" title="Mosaico"></a>
    <a class="button button-icon icon ion-ios-search-strong" href="#/app/buscar" title="Buscar"></a>
  </ion-nav-buttons>

  <ion-content class="fade-in">
    <div class="warning-no-imgs">
      <div>Imágenes omitidas por reclamación de copyright</div>
      <div>Images omited by copyright claims</div>
    </div>
    <div class="responsive-page">
      <!--<div ng-if="error" class="error">{{ ::error }}</div>-->
      <a class="item item-thumbnail-left item-icon-right"
         ng-repeat="cam in cams track by cam.id" href="#/app/detalle/{{cam.id}}">
        <!--<img ng-src="{{ cam.imagen }}" fallback-src="img/imgFail.png" class="img-cam"/>-->
        <img ng-src="img/bckgrnd-small.jpg" class="img-cam"/>
        <div>
          <p><span><b class="verde">&bullet;</b> {{ cam.lugar }}</span></p>
          <p><span><b class="verde">&bullet;</b> Concejo: {{ cam.concejo }}</span></p>
        </div>
        <i class="icon ion-ios-arrow-right azul"></i>
        <!-- Debug Info -->
         <!--<p>Categoría: {{cam.categoria}}</p> <p>indice: {{$index}}</p> <p>ROWID: {{cam.id}}</p>-->
        <!-- /Debug Info -->
      </a>
    </div>
    <br/><br/>
  </ion-content>
</ion-view>
