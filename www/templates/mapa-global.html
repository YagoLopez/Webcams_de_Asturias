<ion-view view-title="Mapa Global">
  <style>
    #mapaglobal{
      /*noinspection CssUnknownTarget*/
      background: transparent url(img/loader/6.gif) no-repeat center center;
      width: 100%; height: 70%;
    }
    @media (min-width: 720px) {
      #responsive-container{
        width: 70%;
        margin: 32px auto;
      }
    }
  </style>

    <ion-nav-buttons side="left">
      <button ng-if="screenWidth < 760" class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

  <ion-content>

    <div id="mapaglobal" data-tap-disabled="true" style=""></div>

    <div id="responsive-container">
      <div style="font-family: sans-serif;color: lightslategrey;vertical-align:top;padding: 6% 6% 2%;">
        <i class="icon icon-left ion-android-funnel" style="font-size:20px;padding:5px;"></i>
        Filtrar por:
      </div>

      <div class="list item-input-inset">
        <label class="item item-input item-select" style="width:100%; font-size:small">
          <i class="icon ion-android-checkbox-outline" ng-show="checked==='cat'" style="color:#007aff"></i>&nbsp;
          Categoría:
          <select id="selectCategoria" style="color: #387ef5" ng-model="categoria" ng-change="categoriaEscogida(categoria);">
            <option ng-repeat="categoria in categorias" value="{{ categoria[0] }}">
              {{ urlCategoria_a_nombre( categoria[0] )}}
            </option>
          </select>
        </label>
      </div>

      <div class="list item-input-inset">
        <label class="item item-input item-select" style="width:100%;font-size:small">
          <i class="icon ion-android-checkbox-outline" ng-show="checked==='con'" style="color:#007aff"></i>&nbsp;
          Concejo:
          <select id="selectConcejo" style="color: #387ef5" ng-model="concejo" ng-change="concejoEscogido(concejo)">
            <option ng-repeat="concejo in concejos">{{ ::concejo[0] }}</option>
          </select>
        </label>
      </div>

      <div style="text-align:center">
        <button class="button button-calm" ng-click="mostrarTodos()" style="width:80%">
          Mostrar Todas
        </button>
      </div>
    </div>

    <br/><br/><br/>

    <!-- radio buttons que controlan el filtrado, ocultos por defecto -->
    <div class="hide">
      <ion-radio ng-model="checked" ng-value="'con'">Concejo:</ion-radio>
      <ion-radio ng-model="checked" ng-value="'cat'">Categoría:</ion-radio>
    </div>

  </ion-content>
</ion-view>
