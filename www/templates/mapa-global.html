<ion-view view-title="Mapa Global">
  <!--<ion-content header-shrink scroll-event-interval="1">-->
  <ion-content>

    <style>
      .scroll {
        height: 100%;

        /*background: url('http://cbwconline.com/IMG/Codepen/iOS 9 (1).jpg') no-repeat;*/
        /*background-size: 100% 100%;*/
        /*height: 100vh;*/
        /*width: 100vh;*/
        /*margin: 0;*/
}
      #mapaglobal{background: transparent url(../img/c.png) no-repeat center center;}
    </style>

    <div id="mapaglobal" data-tap-disabled="true" style="width: 100%; height: 60%;"></div>

    <div style="font-family: sans-serif;color: lightslategrey;vertical-align:top;padding: 6% 6% 2%;">
      <i class="icon icon-left ion-android-funnel" style="font-size:20px;padding:5px;"></i>
      Filtrar por:
    </div>

    <div class="list item-input-inset">
      <label class="item item-input item-select" style="width:100%">
        <ion-radio ng-model="choice" ng-value="'a'">Concejo:</ion-radio>
        <select style="color: #387ef5" ng-model="concejo" ng-change="concejoEscogido(concejo);">
          <option ng-repeat="concejo in concejos">
            {{ ::concejo[0] }}
          </option>
        </select>
      </label>
    </div>

    <div class="list item-input-inset">
      <label class="item item-input item-select" style="width:100%">
        <ion-radio ng-model="choice" ng-value="'b'">Categoría:</ion-radio>
        <select style="color: #387ef5" ng-model="categoria" ng-change="categoriaEscogida(categoria);">
          <option ng-repeat="categoria in categorias">
            {{ ::categoria[0] }}
          </option>
        </select>
      </label>

    </div>



  </ion-content>
</ion-view>
