<!--suppress HtmlUnknownTarget -->
<ion-view view-title="Mapa">
  <style>
    /*#mapa{background: transparent url(img/clock-32x32-3.png) no-repeat center center; width: 100%; height: 70%}*/
    #mapa{width: 100%; height: 70%}
    .texto-pie {text-align: center; font-size: x-small}
  </style>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-android-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <div class="loading-icon"><img class="rotate-center" src="img/clock-32x32-3.png"/></div>
    <div id="mapa" data-tap-disabled="true"></div>
    <div class="card">
      <div class="item item-text-wrap">{{ ::cam.lugar }}</div>
      <div class="item item-text-wrap">Concejo: {{ ::cam.concejo }}</div>
    </div>
    <div class="texto-pie">
      <div>[ Doble toque o pinza, para aumentar ]</div>
      <div>[ Arrastrar, para desplazarse ]</div>
    </div>
  </ion-content>
</ion-view>
