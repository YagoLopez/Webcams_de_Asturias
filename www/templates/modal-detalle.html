<ion-modal-view>

  <style type="text/css">
    #imgCamContainer {
      margin-top: 45px;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    #imgCamContainer > img {
      width: 35px;
      vertical-align: middle;
    }
    ion-header-bar > div > img {
      width: 35px;
      vertical-align: middle;
    }
    @media (min-width: 720px) {
      #cam-imagen {
        width: 90%;
        margin: 32px auto;
      }
    }
  </style>

  <ion-header-bar align-title="center">
    <div class="title">
      Zoom <img ng-src="img/pinch1.png"/>
    </div>
      <button class="button button-clear pull-right" ng-click="closeModal()">
        Cerrar
        <i class="icon icon-right ion-android-close"></i>
      </button>
  </ion-header-bar>

  <!-- overflow-scroll=false para permitir scrolling con javascript de ionic. Permite hacer zoom en imagen -->
  <!-- locking=false para permitir srcroll simultaneo en ejes x,y. apropiado para hacer zoom -->
  <ion-scroll id="imgCamContainer" zooming="true" direction="xy" locking="false" overflow-scroll="false">
    <img id="cam-imagen" ng-src="{{ cam.imagen }}"/>
    <div>{{ ::cam.lugar }}<br>Concejo: {{ ::cam.concejo }}</div>
  </ion-scroll>

</ion-modal-view>
