<ion-modal-view title="Imagen">

  <ion-header-bar>
    <h1 class="title">Imagen</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">
        Cerrar
        <i class="icon icon-right ion-android-close"></i>
      </button>
    </div>
  </ion-header-bar>

  <ion-content>
    <img ng-src="{{urlImg}}" width="160%" height="160%"/>
    <div style="text-align:center;font-size:small">
      <div>{{titulo}}</div>
      <div>Autor: <a href="{{urlAutor}}" target="_blank">{{autor}}</a></div>
      <hr/>
    </div>

  </ion-content>
</ion-modal-view>
