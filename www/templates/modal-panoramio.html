<ion-modal-view title="Imagen">
  <style type="text/css">
    ion-scroll {
      margin-top: 88px;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    ion-scroll > img {
      width: 35px;
      vertical-align: middle;
    }
    ion-header-bar > div > img {
      width: 35px;
      vertical-align: middle;
    }
  </style>

  <ion-header-bar align-title="center">
    <div class="title">
      Zoom <img ng-src="img/pinch1.png"/>
    </div>
    <button class="button button-clear pull-right" ng-click="closeModal()">
      Cerrar
      <i class="icon icon-right ion-android-close"></i>
    </button>
  </ion-header-bar>

  <ion-scroll zooming="true" direction="xy" style="margin-top:88px;width: 100%; height:100%;text-align:center"
              locking="false">
    <img ng-src="{{ urlImg }}"/>
    <div style="text-align:center;font-size:small">
      <div>{{ titulo}}</div>
      <div>Autor: <a href="{{ urlAutor }}" target="_blank">{{ autor }}</a></div>
    </div>
  </ion-scroll>

</ion-modal-view>
