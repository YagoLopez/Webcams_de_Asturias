<ion-view cache-view="true" view-title="Mosaico">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>

  <ion-header-bar class="bar-subheader bar-stable">
    <h1 class="title" style="text-align: center">{{tituloVista}}</h1>
  </ion-header-bar>

  <ion-content class="animated fadeIn">
    <style type="text/css">
      .txt {
        font-size: xx-small;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .itemCam {
        padding: 0;
      }
    </style>
    <div class="grid">
      <div class="row" ng-repeat="cam in items track by cam[4]"
           ng-if="$index % 3 === 0" style="padding:0; margin:0;">

        <ion-item class="col col-33" ng-if="$index < items.length">
          <a href="#/app/detalle/{{ items[$index][4] }}" class="item itemCam">
          <img ng-src="{{ items[$index][2] }}" fallback-src="img/imgFail.png" width="100%"/>
          <div class="txt">{{ items[$index][0] }}</div>
          </a>
        </ion-item>

        <ion-item class="col col-33" ng-if="$index+1 < items.length" ng-click="showModal($index+1)">
          <a href="#/app/detalle/{{ items[$index+1][4] }}" class="item itemCam">
          <img ng-src="{{ items[$index+1][2] }}" fallback-src="img/imgFail.png" width="100%" />
          <div class="txt">{{ items[$index+1][0] }}</div>
          </a>
        </ion-item>

        <ion-item class="col col-33" ng-if="$index+2 < items.length" ng-click="showModal($index+2)">
          <a href="#/app/detalle/{{ items[$index+2][4] }}" class="item itemCam">
          <img ng-src="{{ items[$index+2][2] }}" fallback-src="img/imgFail.png" width="100%" />
          <div class="txt">{{ items[$index+2][0] }}</div>
          </a>
        </ion-item>

      </div>
    </div>

  </ion-content>
</ion-view>
