<ion-view title="Mosaico">
  <ion-content>

    <!--TODO: desactivar la animación al buscar en search bar-->
    <!--TODO: añadir loader en galería-->
    <!--TODO: arreglar el texto de pie de foto para que funcione como en el listado-->
    <div class="grid">
      <div class="row" ng-repeat="cam in items"
           ng-if="$index % 3 === 0" force-refresh-images="true" style="padding:0; margin:0px;">


        <ion-item class="col col-33 animated zoomIn" ng-if="$index < items.length" ng-click="showModal(items[$index][4],$index)">
          <!--<img ng-src="{{ items[$index][2] }}" width="100%" />-->
          <!--<img src="http://lorempixel.com/400/200/sports/1/" width="100%" >-->
          <img ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index}}.jpg">
          <div style="font-size: xx-small; overflow:inherit">{{ items[$index][0] }}</div>
        </ion-item>

        <ion-item class="col col-33 animated zoomIn" ng-if="$index+1 < items.length" ng-click="showModal(items[$index+1][4],$index+1)">
          <!--<img ng-src="{{ items[$index+1][2] }}" width="100%" />-->
          <!--<img src="http://lorempixel.com/400/200/sports/1/" width="100%" >-->
          <img ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index+1}}.jpg">
          <div style="font-size: xx-small; overflow:inherit">{{ items[$index+1][0] }}</div>
        </ion-item>

        <ion-item class="col col-33 animated zoomIn" ng-if="$index+2 < items.length" ng-click="showModal(items[$index+2][4],$index+2)">
          <!--<img ng-src="{{ items[$index+2][2] }}" width="100%" />-->
          <!--<img src="http://lorempixel.com/400/200/sports/1/" width="100%" >-->
          <img ng-src="http://api.randomuser.me/portraits/thumb/men/{{$index+2}}.jpg">
          <div style="font-size: xx-small; overflow:inherit">{{ items[$index+2][0] }}</div>
        </ion-item>


      </div>
    </div>


  </ion-content>
</ion-view>
