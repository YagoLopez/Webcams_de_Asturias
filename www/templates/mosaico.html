<ion-view title="Mosaico">
  <ion-content>

    <!--TODO: filtrar por texto introducido por el usuario-->
    <!--TODO: al hacer click en la imagen para ir al detalle-->
    <!--TODO: añadir loader en galería-->

    <div class="grid">
<!--
      <div class="row"
           ng-repeat="cam in cams = (listacams.rows | filter:(cam[1]=concejo) | filter:(cam[3]='categoria='+categoria))"
           ng-if="$index % 3 === 0" force-refresh-images="true" style="padding:0; margin:0px;">
-->

      <div class="row"
           ng-repeat="cam in items"
           ng-if="$index % 3 === 0" force-refresh-images="true" style="padding:0; margin:0px;">



        <!--TODO: poner ion-item en lugar de div-->
        <div class="col col-33 animated zoomIn" ng-if="$index < cams.length" style="padding:2px;">
          <a href="{{ cams[$index][2] }}" target="_blank">
            <!--<img ng-src="{{ cams[$index][2] }}" width="100%" />-->
            <img src="http://lorempixel.com/400/200/sports/1/" width="100%" >
            <span style="font-size: xx-small">{{ cams[$index][0] }}</span>
          </a>
        </div>


        <div class="col col-33 animated zoomIn" ng-if="$index+1 < cams.length" style="padding:2px;">
          <a href="{{ cams[$index+1][2] }}" target="_blank">
            <!--<img ng-src="{{ cams[$index+1][2] }}" width="100%" />-->
            <img src="http://lorempixel.com/400/200/sports/1/" width="100%" >
            <span style="font-size: xx-small">{{ cams[$index+1][0] }}</span>
          </a>
        </div>


        <div class="col col-33 animated zoomIn" ng-if="$index+2 < cams.length" style="padding:2px;">
          <a href="{{ cams[$index+2][2] }}" target="_blank">
            <!--<img ng-src="{{ cams[$index+2][2] }}" width="100%" />-->
            <img src="http://lorempixel.com/400/200/sports/1/" width="100%" >
            <span style="font-size: xx-small">{{ cams[$index+2][0] }}</span>
          </a>
        </div>


      </div>
    </div>


  </ion-content>
</ion-view>
