<ion-view view-title="Fotos">
<ion-content>

  <style>
  .container {
    display: flex; /* establish flex container */
    flex-direction: column; /* make main-axis vertical */
    /*justify-content: center; /!* align items vertically, in this case *!/*/
    align-items: center; /* align items horizontally, in this case */
  }
  .box {
    margin: 5px;
    text-align: center;
  }
  .modal{ /* full screen */
    top: 0 ;
    bottom: 0 ;
    left: 0 ;
    right: 0 ;
    width: 100% ;
  }
  .panoramio-wapi-tos {
    text-align: center;
    width:90%;
  }
  </style>

  <div class="container">

      <div id="divPanoramio"></div>
      <div id="divCreditos"></div>
      <div>Zona: {{ ::cam.lugar }}, {{ ::cam.concejo }}</div>
      <!--<div ng-show="!hayFotos" style="text-align: center">-->
      <!--No se han encontrado fotos de Panoramio en los alrededores de la ubicación de la cámara-->
      <!--</div>-->
    </div>

    <div layout="row" layout-align="space-around center" style="padding:6%">
      <md-button class="md-raised md-primary" ng-click="prevPhoto()"
                 style="width:40%;height:40px" ng-disabled="fotos.getAtStart()">
        <i class="icon ion-arrow-left-a"></i>
        Anterior
      </md-button>

      <md-button class="md-raised md-primary" ng-click="nextPhoto()"
                 style="width:40%;height:40px" ng-disabled="fotos.getAtEnd()">
        <i class="icon ion-arrow-right-a"></i>
        Siguiente
      </md-button>
    </div>

    <div class="container">
      <md-button class="md-raised md-primary" ng-click="showModal()" style="width:80%;height:40px">
        <i class="icon ion-arrow-expand"></i>
        Ampliar
      </md-button>
    </div>

</ion-content>
</ion-view>
