<ion-popover-view>
  <ion-content>
    <style>
      .popover{
        width: 250px;
        height: 120px;
        display: block;
      }
      .smal{font-size: small;}
    </style>
    <div class="list" ng-click="popover.hide()">
      <ion-list>
        <ion-item href="#/app/mapa" class="item item-icon-left smal">
          <i class="icon ion-android-pin"></i>
          Ver en Mapa
        </ion-item>

        <ion-item href="#/app/streetview" class="item item-icon-left smal">
          <i class="icon ion-ios-navigate"></i>
          Ver en Street View
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-popover-view>
