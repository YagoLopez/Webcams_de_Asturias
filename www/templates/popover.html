<ion-popover-view class="scale-up-tr">
  <style type="text/css">
    .popover{width: 250px; height: 120px; display: block; background: white}
    .small-font{font-size: small}
    .no-scroll{overflow: hidden}
  </style>
  <ion-content class="no-scroll">
    <div class="list" ng-click="popover.hide()">
      <ion-list>
        <ion-item href="#/app/mapa" class="item item-icon-left small-font">
          <i class="icon ion-android-pin"></i>
          Ver en Mapa
        </ion-item>
        <ion-item href="#/app/streetview" class="item item-icon-left small-font">
          <i class="icon ion-ios-navigate"></i>
          Ver en Street View
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-popover-view>
