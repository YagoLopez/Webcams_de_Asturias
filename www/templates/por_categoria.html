<!--suppress HtmlUnknownTarget -->
<ion-view view-title="Categorías" animation="no-animation">
  <style type="text/css">
    iframe {width: 100%; height: 50%; margin: auto; display: block}
    .pie-diagrama{text-align: center}
    .font-small{font-size: small}
  </style>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-android-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content id="contenido-graficos" class="fade-in-long">

    <div class="item item-divider font-small">Webcams por categoría (Sectores)</div>
    <div id="categorias-sectores-loader" class="loader2 fade-in"><img class="rotate-center" src="img/clock.png"/></div>
    <iframe id="iframeGraficoSectores" ng-src="{{ ::urlGraficoSectores }}" scrolling="no" marginwidth="0"
      marginheight="0" frameborder="0" allowfullscreen iframe-onload="removeDomElementById('categorias-sectores-loader')">
    </iframe>

    <div class="item item-divider font-small">Webcams por categoría (Barras)</div>
    <div id="categorias-barras-loader" class="loader2 fade-in"><img class="rotate-center" src="img/clock.png"/></div>
    <iframe id="iframeGraficoBarras" ng-src="{{ ::urlGraficoBarras }}" scrolling="no" marginheight="0"
      marginwidth="0" frameborder="0" allowfullscreen iframe-onload="removeDomElementById('categorias-barras-loader')">
    </iframe>

    <div class="padding pie-diagrama">Toque en sectores del diagrama para más información</div>

  </ion-content>
</ion-view>
