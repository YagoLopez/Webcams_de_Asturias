<ion-view view-title="Categorías" animation="no-animation">
  <style type="text/css">
    .pie-diagrama{text-align: center}
    .font-small{font-size: small}
  </style>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-android-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content id="contenido-graficos">

    <div class="item item-divider font-small">Webcams por categoría (Sectores)</div>
    <iframe id="iframeGraficoSectores" ng-src="{{ ::urlGraficoSectores }}" scrolling="no" marginwidth="0"
      marginheight="0" frameborder="0" allowfullscreen iframe-onload="setGraficoSectoresLoaded()" class="iframe-chart">
    </iframe>

    <div class="item item-divider font-small">Webcams por categoría (Barras)</div>
    <iframe id="categoria-loader-2" ng-src="{{ ::urlGraficoBarras }}" scrolling="no" marginheight="0"
      marginwidth="0" frameborder="0" allowfullscreen iframe-onload="setGraficoBarrasLoaded()" class="iframe-chart">
    </iframe>

    <div class="padding pie-diagrama txt-info">
      <i class="ion-information-circled"></i> Toque en sectores del diagrama para más información
    </div>

  </ion-content>
</ion-view>
