<ion-view view-title="Categorías">
  <style type="text/css" scoped>
    /*noinspection CssUnknownTarget*/
    iframe {background: transparent url('img/clock-32x32-3.png') no-repeat center center; width: 95%; height: 275px}
    .pie-diagrama{text-align: center}
    .font-small{font-size: small}
  </style>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-android-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content id="contenido-graficos">

    <div class="item item-divider font-small">Webcams por categoría (Sectores)</div>
    <iframe id="iframeGraficoSectores" ng-src="{{ ::urlGraficoSectores }}" scrolling="no" marginwidth="0" marginheight="0"
      frameborder="0" allowfullscreen iframe-onload="cargaFrameTerminada()">
    </iframe>

    <div class="item item-divider font-small">Webcams por categoría (Barras)</div>
    <iframe id="iframeGraficoBarras" ng-src="{{ ::urlGraficoBarras }}" scrolling="no" marginheight="0" marginwidth="0"
      frameborder="0" allowfullscreen iframe-onload="cargaFrameTerminada()">
    </iframe>

    <div class="padding pie-diagrama">Toque en sectores del diagrama para información específica</div>

  </ion-content>
</ion-view>
