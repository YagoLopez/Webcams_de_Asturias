    <style>
      .scroll {
        height: 100%;
      }
      #street-view{background: transparent url(img/c.png) no-repeat center center;}
    </style>

    <div id="street-view" data-tap-disabled="true" style="width: 100%; height: 60%;"></div>

  </ion-content>
