<ion-view view-title="Street View" cache-view="false">
  <style type="text/css">
    .scroll {
      height: 100%;
    }
    #street-view{
      background: transparent url(img/clock-32x32-3.png) no-repeat center center;
      width: 100%;
      height: 70%;
    }
    .centered {
      text-align: center;
    }
  </style>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-android-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <div id="street-view" data-tap-disabled="true"></div>
    <div class="card">
      <div class="item item-text-wrap">{{ ::cam.lugar }}</div>
      <div class="item item-text-wrap">Concejo: {{ ::cam.concejo }}</div>
    </div>
    <div class="centered">(Ubicaci√≥n aproximada)</div>
  </ion-content>
</ion-view>
