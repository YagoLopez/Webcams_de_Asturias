<ion-view view-title="{{ windyTitle }}">
  <style type="text/css">
    .content{text-align: center}
    .fuente {padding: 10px; text-align: center; width: 100%; margin: auto}
    #mapawindy {width: 100%; height: 90%}
    @media (min-width: 720px) {#mapawindy {width: 75%; padding-top: 50px; margin: auto}}
  </style>
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-android-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="content">
    <iframe id="mapawindy" scrolling="no" marginwidth="0" marginheight="0" allowfullscreen frameborder="0"
      ng-src="{{ windyUrl }}" iframe-onload="cargaIFrameTerminada()">
    </iframe>
    <div class="fuente">Fuente: <a href="http://www.windy.com" target="_blank">windy.com</a></div>
  </ion-content>
</ion-view>
